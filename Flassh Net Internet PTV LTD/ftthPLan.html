<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Slider</title>
  <link rel="stylesheet" href="FtthPlan.css">
</head>
<body>
    <div class="custom-slider">
        <button id="custom-prev"><i class="pre fa-regular fa-arrow-left"></i></button>
        <div class="custom-plan-section">
            <div class="custom-item"><!--60 MBPS Speed-->
                <div class="custom-main-div">
                    <div class="custom-palndiv">
                        <div class="custom-circle">
                            <div role="progressbar" style="--value: 60"></div>
                        </div>
                        <div class="custom-download-upload">
                            <i class="Download fa-regular fa-arrow-down-to-bracket"></i>
                            <i class="Upload fa-regular fa-arrow-down-to-bracket"></i>
                        </div>
                        <div class="custom-border"><hr></hr></div>
                        <!--DownloadeUploade div close-->
                        <div class="custom-plans-price">
                            <div class="custom-time">
                                <div class="custom-price">₹750 /</div>
                                <div class="custom-month">Month</div>
                            </div>
                            <div class="custom-time">
                                <div class="custom-price">₹2000 /</div>
                                <div class="custom-month">Quarterly</div>
                            </div>
                            <div class="custom-time">
                                <div class="custom-price">₹4000 /</div>
                                <div class="custom-month">Half Yearly</div>
                            </div>
                            <div class="custom-time">
                                <div class="custom-price">₹7900 /</div>
                                <div class="custom-month">Yearly</div>
                            </div>
                        </div>
                        <!--PlanPrice Div Close-->
                        <div class="custom-button">
                            <button id="custom-plan60open">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat the above structure for other items -->
        </div>
        <button id="custom-next"><i class="nextB fa-sharp fa-regular fa-arrow-right"></i></button>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
